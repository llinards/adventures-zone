<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adventures' Zone</title>

  <!-- CSS imports -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css-dist/style.min.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav>
      <div class="az-logo d-flex justify-content-center">
        <img class="az-logo--img" src="/assets/img/az-logo.png" alt="">
      </div>
      <div id="left" class="az-logo--bar d-flex justify-content-center align-items-center">
        <h3 class="text-uppercase text-light pr-3">T/P Alfa</h3>
        <h6 class="text-uppercase text-light">Brīvības gatve 372, Rīga, 3.stāvs</h6>
      </div>
      <div id="right" class="az-logo--bar d-flex justify-content-center align-items-center">
        <h3 class="text-uppercase text-light pr-5">+371 220 22 333</h3>
      </div>
    </nav>
    <div class="container d-flex flex-column align-items-center">
      <div class="az-title d-flex flex-column justify-content-center align-items-center">
        <img class="az-title-main" src="/assets/img/main-title.png" alt="">
        <h3 class="az-title-second text-uppercase text-light">Piedzīvojumi, kas aizrauj un attīsta</h3>
      </div>
      <div class="az-purchase">
        <a href="https://siguldaadventures.com/adventureszone" class="text-uppercase text-light az-purchase-btn">pirkt
          dāvanu karti</a>
      </div>
      <div class="az-social pt-5 justify-self-end">
        <a href="#">
          <img id="facebook" class="az-social-icons mr-3" src="/assets/img/fb.png" alt="facebook-icon">
        </a>
        <a href="#">
          <img id="instagram" class="az-social-icons" src="/assets/img/insta.png" alt="instagram-icon">
        </a>
      </div>
    </div>
  </header>




  <!-- JS imports -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/765054c0e5.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</html>
